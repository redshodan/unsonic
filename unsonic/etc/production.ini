###
# Unsonic configuration
###

[unsonic]
name = Unsonic!

# Location of a web client, like Jamstash
ui = %(install)s/../Jamstash/dist


###
# MishMash configuration
###

[mishmash]
various_artists_name = Various Artists
sqlalchemy.url = sqlite:///UNSONIC_HOME/unsonic.sqlite
sqlalchemy.convert_unicode = true
sqlalchemy.encoding = utf8

[library:Music]
paths = UNSONIC_HOME/music
sync = true



###
# The rest of this file is pyramid/pylons/logging configuration and in most
# cases do not need to be touched
###


###
# main app configuration
###

[app:main]
use = egg:unsonic

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_tm

# SQLAlchemy engine settings for pyramid are copied from mishmash section


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543 [::]:6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, unsonic, sqlalchemy, mishmash, wsgi, alembic

[handlers]
# Add the appropriate handler for your setup
#   filelog, systemd, syslog
keys = syslog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = syslog

[logger_unsonic]
level = NOTSET
handlers =
qualname = unsonic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_mishmash]
level = NOTSET
handlers =
qualname = mishmash

[logger_wsgi]
level = NOTSET
handlers =
qualname = wsgi

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_syslog]
class = logging.handlers.SysLogHandler
args = ()
level = NOTSET
formatter = generic

[handler_systemd]
class = systemd.journal.JournalHandler
args = (INFO, SYSLOG_IDENTIFIER='unsonic')
level = NOTSET
formatter = generic

[handler_filelog]
class = logging.handlers.RotatingFileHandler
args = ('/var/log/unsonic/unsonic.log','a', 10485760, 10)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
