###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

###
# main app configuration
###

[app:main]
use = egg:unsonic

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

# SQLAlchemy engine settings are copied from mishmash section

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
debugtoolbar.hosts = 127.0.0.1 ::1


###
# Unsonic configuration
###

[unsonic]
name = Unsonic!

# Location of a web client, like Jamstash
ui = %(install)s/../Jamstash/dist


###
# MishMash configuration
###

[mishmash]
various_artists_name = Various Artists
sqlalchemy.url = sqlite:///%(here)s/../../venv/development.sqlite
sqlalchemy.convert_unicode = true
sqlalchemy.encoding = utf8

[library:Music]
paths = %(here)s/../../test/music
sync = true


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543
#listen = 0.0.0.0:6543 [::1]:6543


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, unsonic, sqlalchemy, mishmash

[handlers]
keys = console
# keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
# handlers = console, filelog

[logger_unsonic]
level = DEBUG
handlers =
qualname = unsonic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_mishmash]
level = DEBUG
handlers =
qualname = mishmash

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
# args = ('%(here)s/unsonic.log','a')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
